plugins {
    id 'java'
    id("io.freefair.lombok") version "8.6"
    id 'io.qameta.allure' version '2.11.2'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

// кодировка файлов (если используете русский язык в файлах)
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    // библиотека com.codeborne:selenide используется при построении проекта с использованием Selenide
   .1'
    testImplementation 'com.google.code.gson:gson:2.8.6'

    // при реализации проекте с использованием Selenium вместо библиотеки com.codeborne:selenide подключаются
    //org.seleniumhq.selenium:selenium-java
    //io.github.bonigarcia:webdrivermanager
    //testImplementation 'org.seleniumhq.selenium:selenium-java:4.18.1'
    //testImplementation 'io.github.bonigarcia:webdrivermanager:5.7.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.12'

}


test {
    , System.getProperty('chromeoptions.prefs', "profile.password_manager_leak_detection=false")
}